<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Oil Collector</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #E8F5E9;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            position: relative;
        }
        .title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 40px;
            margin: 20px 0;
            background-color: #178765;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #145a54;
        }
        .top-right-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 30px 50px;
            background-color: #18936e;
            color: white;
            border: 1px solid black;
            border-radius: 5px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .top-right-btn:hover {
            background-color: #145a54;
        }
    </style>
    <script>
        // URL 파라미터 읽기
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                name: params.get('name'),
                phone: params.get('phone'),
                id: params.get('id')
            };
        }

        // 페이지 이동
        function navigateTo(page) {
            const params = getUrlParams();
            const queryString = `?name=${encodeURIComponent(params.name)}&phone=${encodeURIComponent(params.phone)}&id=${encodeURIComponent(params.id)}`;
            window.location.href = page + queryString;
        }
    </script>
</head>
<body>
    <button class="top-right-btn" onclick="window.location.href='/'">나가기</button>
    <div class="container">
        <button class="btn" onclick="navigateTo('/dispose_oil')">폐식용유 버리기</button>
        <button class="btn" onclick="navigateTo('/history')">수거내역 확인하기</button>
    </div>
</body>
</html>
