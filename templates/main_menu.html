<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Oil Collector</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color:  #E8F5E9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        .title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: #178765;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #145a54;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">메인 메뉴</div>
       
        <button class="btn" onclick="window.location.href='/dispose_oil'">폐식용유 버리기</button>
        <button class="btn" onclick="window.location.href='/view_records'">수거내역 확인하기</button>
        <button class="btn" onclick="window.location.href='/'">나가기</button>
    </div>
</body>
</html>
