<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OIL COLLECTOR</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #reader {
            width: 500px;
            margin: auto;
        }
        #qr-screen, #initial-screen {
            width: 600px; /* 고정된 너비 */
            height: 600px; /* 고정된 높이 */
            background-color: #E8F5E9;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #qr-screen {
            display: flex;
        }
        .text-block-2 {
            font-size: 2.5rem; /* 글자 크기 확대 */
            color: #333;
            margin-bottom: 20px;
        }
        .upper-text {
            margin-bottom: 60px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            background-color: #178765;
            color: white;
            font-size: 1.5rem; /* 버튼 글자 크기 확대 */
            padding: 15px 30px; /* 버튼 크기 확대 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px; /* 마진 추가 */
        }
        .btn:hover {
            background-color: #145a54;
        }
        .hidden {
            display: none;
        }
        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #4CAF50;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }
 
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="qr-screen">
        <div class="text-block-2">
            <div>QR code를 스캔해주세요.</div>
        </div>
        <div id="reader"></div>
        <div class="loader-container">
            <div class="loader" id="loader"></div>
        </div>
        <button class="btn" onclick="cancel()">나가기</button> <!-- 버튼 텍스트 변경 및 크기 확대 -->
    </div>
    <div id="initial-screen" class="hidden">
        <div class="text-block-2">
            <div class="upper-text">user id 본인 확인</div>
            <div id="user-data"></div> <!-- 유저 정보를 표시할 곳 -->
        </div>
        <div class="buttons">
            <button class="btn" onclick="confirmData()">확인</button>
            <button class="btn" onclick="cancel()">나가기</button> <!-- 버튼 텍스트 변경 및 크기 확대 -->
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/html5-qrcode.min.js') }}"></script>
    <script>
        let html5QrCode;
        let scannedData = null;  // QR 코드 스캔 데이터를 저장할 전역 변수

        document.addEventListener('DOMContentLoaded', function() {
            showQrScanner();
        });

        function showQrScanner() {
            document.getElementById('qr-screen').style.display = 'flex';
            document.getElementById('initial-screen').style.display = 'none';

            document.getElementById('loader').style.display = 'block';
            document.getElementById('reader').style.display = 'block';

            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: 250
                },
                onScanSuccess,
                onScanError
            ).then(() => {
                document.getElementById('loader').style.display = 'none';
            }).catch(err => {
                console.error(`Unable to start scanning, error: ${err}`);
                document.getElementById('loader').style.display = 'none';
                alert("카메라를 시작할 수 없습니다: " + err);
            });
        }

        function cancel() {
            window.location.href = "{{ url_for('index') }}";
        }

        function onScanError(errorMessage) {
            console.log(`Error: ${errorMessage}`);
        }

        function onScanSuccess(decodedText, decodedResult) {
            try {
                const jsonData = JSON.parse(decodedText);
                scannedData = jsonData;  // QR 코드 스캔 데이터를 전역 변수에 저장
                displayUserData(jsonData);
                showInitialScreen();
                html5QrCode.stop().then(ignore => {
                    console.log("QR Code scanning stopped.");
                }).catch(err => {
                    console.error(`Unable to stop scanning, error: ${err}`);
                });
            } catch (e) {
                console.error("Invalid JSON", e);
            }
        }

        function showInitialScreen() {
            document.getElementById('qr-screen').style.display = 'none';
            document.getElementById('initial-screen').style.display = 'flex';
        }

        function displayUserData(data) {
            const userDataElement = document.getElementById('user-data');
            userDataElement.innerHTML = `
                <div>이름: ${data.name}</div>
            `;
        }

        function confirmData() {
            if (scannedData) {
                const queryString = `?name=${encodeURIComponent(scannedData.name)}&phone=${encodeURIComponent(scannedData.phone)}&ID=${encodeURIComponent(scannedData.ID)}`;
                window.location.href = "/main_menu" + queryString;
            } else {
                alert("No data scanned.");
            }
        }
    </script>
</body>
</html>
