<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OIL COLLECTOR</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #reader {
            width: 500px;
            margin: auto;
            display: none; /* 초기에는 숨김 처리 */
        }
        #initial-screen {
            width: 50vw;
            height: 50vh;
            background-color: #E8F5E9; /* 연녹색 배경 */
            border: 2px solid #4CAF50; /* 초록색 테두리 */
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .text-block-2 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            background-color: #178765;
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #145a54;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="initial-screen">
        <div class="text-block-2">
            <div>user id 본인 확인</div>
        </div>
        <div class="buttons">
            <button class="btn" onclick="showQrScanner()">확인</button>
            <button class="btn" onclick="cancel()">취소</button>
        </div>
    </div>
    <div id="qr-screen" class="hidden">
        <div class="text-block-2">
            <div>QR code를</div>
            <div>스캔해주세요.</div>
        </div>
        <div id="reader"></div>
        <button class="btn" onclick="cancel()">취소</button>
    </div>
    <script src="{{ url_for('static', filename='js/html5-qrcode.min.js') }}"></script>
    <script>
        function showQrScanner() {
            // 초기 화면 숨기기
            document.getElementById('initial-screen').style.display = 'none';
            // QR 스캔 화면 표시
            document.getElementById('qr-screen').classList.remove('hidden');
            document.getElementById('reader').style.display = 'block';

            // QR 코드 스캔 시작
            const html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start(
                { facingMode: "environment" }, // camera facing mode
                {
                    fps: 10, // frames per second
                    qrbox: 250 // scanning box width
                },
                onScanSuccess,
                onScanError
            ).catch(err => {
                // Start failed, handle it.
                console.error(`Unable to start scanning, error: ${err}`);
            });
        }

        function cancel() {
            window.location.href = "{{ url_for('index') }}";
        }

        function onScanError(errorMessage) {
            // Handle scan error
            console.log(`Error: ${errorMessage}`);
        }
        function onScanSuccess(decodedText, decodedResult) {
            // Handle the decoded text
            try {
                const jsonData = JSON.parse(decodedText);
                sendToServer(jsonData);
            } catch (e) {
                console.error("Invalid JSON", e);
            }
        }

        function sendToServer(data) {
            fetch("/process_qr", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                console.log("Success:", result);
                alert("QR Code processed successfully.");
            })
            .catch(error => {
                console.error("Error:", error);
            });
}
    </script>
</body>
</html>
