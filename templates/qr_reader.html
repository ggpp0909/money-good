<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OIL COLLECTOR</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #reader {
            width: 500px;
            margin: auto;
        }
        #qr-screen {
            width: 50vw;
            height: 50vh;
            background-color: #E8F5E9; /* 연녹색 배경 */
            border: 2px solid #4CAF50; /* 초록색 테두리 */
            border-radius: 10px;
            display: none; /* 초기에는 숨김 처리 */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .text-block-2 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            background-color: #178765;
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #145a54;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="qr-screen">
        <div class="text-block-2">
            <div>QR code를</div>
            <div>스캔해주세요.</div>
        </div>
        <div id="reader"></div>
        <button class="btn" onclick="cancel()">취소</button>
    </div>
    <div id="initial-screen" class="hidden">
        <div class="text-block-2">
            <div>user id 본인 확인</div>
            <div id="user-data"></div> <!-- 유저 정보를 표시할 곳 -->
        </div>
        <div class="buttons">
            <button class="btn" onclick="confirmData()">확인</button>
            <button class="btn" onclick="cancel()">취소</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/html5-qrcode.min.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 초기에 QR 코드 스캔 화면 보여주기
            showQrScanner();
        });

        function showQrScanner() {
            // QR 스캔 화면 표시
            document.getElementById('qr-screen').style.display = 'flex';

            // 초기 화면 숨기기
            document.getElementById('initial-screen').style.display = 'none';

            // QR 코드 스캔 시작
            const html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start(
                { facingMode: "environment" }, // camera facing mode
                {
                    fps: 10, // frames per second
                    qrbox: 250 // scanning box width
                },
                onScanSuccess,
                onScanError
            ).catch(err => {
                // Start failed, handle it.
                console.error(`Unable to start scanning, error: ${err}`);
            });
        }

        function cancel() {
            window.location.href = "{{ url_for('index') }}";
        }

        function onScanError(errorMessage) {
            // Handle scan error
            console.log(`Error: ${errorMessage}`);
        }

        function onScanSuccess(decodedText, decodedResult) {
            // Handle the decoded text
            try {
                const jsonData = JSON.parse(decodedText);
                displayUserData(jsonData);
                // 데이터가 읽히면 초기 화면을 보여줌
                showInitialScreen();
            } catch (e) {
                console.error("Invalid JSON", e);
            }
        }

        function showInitialScreen() {
            // QR 스캔 화면 숨기기
            document.getElementById('qr-screen').style.display = 'none';

            // 초기 화면 표시
            document.getElementById('initial-screen').style.display = 'flex';
        }

        function displayUserData(data) {
            const userDataElement = document.getElementById('user-data');
            userDataElement.innerHTML = `
                <div>이름: ${data.name}</div>
                <div>전화번호: ${data.phone}</div>
                <div>ID: ${data.ID}</div>
            `;
        }

        function confirmData() {
            window.location.href = "{{ url_for('main_menu') }}";
        }
    </script>
</body>
</html>
